# docker-compose.yml
services:
  linguisticnode-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linguisticnode-api
    environment:
      - VOCAB_DATA_DIR=/data
      - VOCAB_COOKIE_SECURE=${COOKIE_SECURE:-false}
      - VOCAB_COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
      - VOCAB_SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS:-86400}
      - VOCAB_PASSWORD_PEPPER=${PASSWORD_PEPPER:-}
      - VOCAB_WEB_ORIGIN=${WEB_ORIGIN:-}
      - VOCAB_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - VOCAB_LOG_REQUEST_BODY=${LOG_REQUEST_BODY:-0}
      - VOCAB_LOG_REQUEST_BODY_MAX=${LOG_REQUEST_BODY_MAX:-4096}
      - VOCAB_LOG_MAX_BYTES=${LOG_MAX_BYTES:-10485760}
      - VOCAB_LOG_BACKUP_COUNT=${LOG_BACKUP_COUNT:-10}
    volumes:
      - ${HOST_DATA_DIR}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read(); print('ok')\""]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  linguisticnode-web:
    build:
      context: .
      dockerfile: deploy/Dockerfile.web
      args:
        VITE_APP_VERSION: ${APP_VERSION}
    container_name: linguisticnode-web
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - linguisticnode-api
    restart: unless-stopped
