services:
  linguisticnode-api-debug:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linguisticnode-api-debug
    command: >
      sh -c "python -m pip install --no-cache-dir debugpy &&
      python -m debugpy --listen 0.0.0.0:5678 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - VOCAB_DATA_DIR=/data
      - VOCAB_COOKIE_SECURE=${COOKIE_SECURE:-false}
      - VOCAB_COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
      - VOCAB_SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS:-86400}
      - VOCAB_PASSWORD_PEPPER=${PASSWORD_PEPPER:-}
      - VOCAB_WEB_ORIGIN=${WEB_ORIGIN:-http://localhost:5173}
      - VOCAB_LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - VOCAB_LOG_REQUEST_BODY=${LOG_REQUEST_BODY:-0}
      - VOCAB_LOG_REQUEST_BODY_MAX=${LOG_REQUEST_BODY_MAX:-4096}
      - VOCAB_LOG_MAX_BYTES=${LOG_MAX_BYTES:-10485760}
      - VOCAB_LOG_BACKUP_COUNT=${LOG_BACKUP_COUNT:-10}
    volumes:
      - ./:/workspace/LexiMemory
      - ${HOST_DATA_DIR:-./data}:/data
    working_dir: /workspace/LexiMemory
    ports:
      - "${API_DEBUG_PORT:-8000}:8000"
      - "${DEBUGPY_PORT:-5678}:5678"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read(); print('ok')\""]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s

  linguisticnode-web-debug:
    image: node:20-alpine
    container_name: linguisticnode-web-debug
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    working_dir: /workspace/LexiMemory/frontend
    volumes:
      - ./:/workspace/LexiMemory
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_DEV_PORT:-5173}:5173"
    depends_on:
      - linguisticnode-api-debug
