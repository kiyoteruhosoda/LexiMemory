services:
  linguisticnode-api-stg:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linguisticnode-api-stg
    environment:
      - VOCAB_DATA_DIR=/data
      - VOCAB_COOKIE_SECURE=${COOKIE_SECURE:-true}
      - VOCAB_COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
      - VOCAB_SESSION_TTL_SECONDS=${SESSION_TTL_SECONDS:-86400}
      - VOCAB_PASSWORD_PEPPER=${PASSWORD_PEPPER:?PASSWORD_PEPPER is required in stg}
      - VOCAB_WEB_ORIGIN=${WEB_ORIGIN:-http://localhost:${STG_WEB_PORT:-18080}}
      - VOCAB_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - VOCAB_LOG_REQUEST_BODY=${LOG_REQUEST_BODY:-0}
      - VOCAB_LOG_REQUEST_BODY_MAX=${LOG_REQUEST_BODY_MAX:-4096}
      - VOCAB_LOG_MAX_BYTES=${LOG_MAX_BYTES:-10485760}
      - VOCAB_LOG_BACKUP_COUNT=${LOG_BACKUP_COUNT:-10}
    volumes:
      - ${STG_HOST_DATA_DIR:-./data-stg}:/data
    ports:
      - "${STG_API_PORT:-18000}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz').read(); print('ok')\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      default:
        aliases:
          - linguisticnode-api

  linguisticnode-web-stg:
    build:
      context: .
      dockerfile: deploy/Dockerfile.web
      args:
        VITE_APP_VERSION: ${APP_VERSION:-stg}
    container_name: linguisticnode-web-stg
    ports:
      - "${STG_WEB_PORT:-18080}:80"
    depends_on:
      - linguisticnode-api-stg
    restart: unless-stopped
